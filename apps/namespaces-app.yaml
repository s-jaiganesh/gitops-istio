apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mesh-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://github.com/s-jaiganesh/gitops-istio
    targetRevision: main
    path: namespaces
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
